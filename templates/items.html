<!DOCTYPE html>
<html>
<head>
	<title>{{category.name}} Items</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- FontAwesome CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#">Sports Catalog</a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav navbar-right">
	              <li><a href="{{url_for('gdisconnect')}}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
      	</nav>
    
    <div class="col-md-4">
    	<!-- Category List -->
		<div class="category_list">
			<h2>Categories</h2>
			<ul>
				{% for category in categories %}
				<li><a href="{{url_for('showCategoryItemList', category_name = category.name)}}">{{category.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
    </div>
    <div class="col-md-8">
    	<!-- Item list of a category -->
		<div class="item_list">
			<h2>{{category.name}} Items ({{itemTotal}} items)</h2>
			<ul>
				{% for item in items %}
				<li><a href="{{url_for('showItemDescription', category_name = category.name, item_name = item.name)}}">{{item.name}}</a></li>
				{% endfor %}
			</ul>
		</div>
    </div>
    </div>
</body>
</html>
