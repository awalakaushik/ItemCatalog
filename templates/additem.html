<!DOCTYPE html>
<html>
<head>
	<title>Add Item</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- FontAwesome CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
	        <div class="container-fluid">
	          <div class="navbar-header">
	            <a class="navbar-brand" href="#">Sports Catalog</a>
	          </div>
	          <div id="navbar" class="navbar-collapse collapse">
	            <ul class="nav navbar-nav navbar-right">
	              <li><a href="{{url_for('gdisconnect')}}"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a></li>
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div><!--/.container-fluid -->
      	</nav>
		<div class="jumbotron">
			<form action="{{url_for('addItem')}}", method="post">
				<h2>
					Add Item
				</h2>
				<!-- Item details -->
				<div class="form-group">
				    <label for="title">Title</label>
				    <input type="text" class="form-control" name="item_name" id="title" placeholder="Enter title">
				</div>
				<div class="form-group">
				    <label for="desc">Description</label>
				    <textarea class="form-control" id="desc" name="item_description" rows="3" placeholder="Enter Description"></textarea>
				</div>
				<div class="form-group">
				    <label for="category">Select Category</label>
				    <select class="form-control" name="item_category" id="category">
				     	{% for category in categories %}
						<option value="{{category.name}}">{{category.name}}</option>
						{% endfor %}
						<option value="other">Other</option>
				    </select>	
			  	</div>
			  	<div class="form-group">
				    <label for="other">Other, please specify the category</label>
				    <input type="text" class="form-control" name="other_item_category" id="other" placeholder="Enter category of the item">
				</div>
				<br/>
				<br/>
				<!-- Submit button -->
				<input type="Submit" class="btn btn-primary mb-2" name="addItemButton" value="Add">
				<a href="{{url_for('showCatalog')}}" class="btn btn-danger mb-2">Cancel</a>
			</form>
		</div>
	</div>
</body>
</html>
